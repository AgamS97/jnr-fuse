plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.1'
}

repositories {
    mavenCentral()
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

shadowJar {
    relocate 'org.objectweb.asm', 'org.objectweb.asm.shaded'
}

version = '0.1'

dependencies {
    compile 'com.github.jnr:jnr-ffi:2.0.3'
    compile 'com.github.jnr:jnr-posix:3.0.12'
    compile 'com.github.jnr:jnr-constants:0.8.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
